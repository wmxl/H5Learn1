<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="article">
        <ul>
            <li><img id="article" class="image" src="img/1.jpg"></li>
            <li><img class="image" src="img/2.jpg"></li>
            <li><img class="image" src="img/3.jpg"></li>
        </ul>
        <ul>
            <li><img class="image" src="img/4.jpg"></li>
            <li><img class="image" src="img/5.jpg"></li>
            <li><img class="image" src="img/6.jpg"></li>
        </ul>
        <ul>
            <li><img class="image" src="img/7.jpg"></li>
            <li><img class="image" src="img/8.jpg"></li>
            <li><img class="image" src="img/9.jpg"></li>
        </ul>
    </div>


</body>
</html>


<script type="text/javascript" >
    //缩放图片到合适大小
    function ResizeImages()
    {
       var myimg,oldwidth,oldheight;
       var maxwidth=550;
       var maxheight=880;
       var imgs = document.getElementById('article').getElementsByTagName('img');   //如果你定义的id不是article，请修改此处

       for(i=0;i<imgs.length;i++){
         myimg = imgs[i];

         if(myimg.width > myimg.height)
         {
             if(myimg.width > maxwidth)
             {
                oldwidth = myimg.width;
                myimg.height = myimg.height * (maxwidth/oldwidth);
                myimg.width = maxwidth;
             }
         }else{
             if(myimg.height > maxheight)
             {
                oldheight = myimg.height;
                myimg.width = myimg.width * (maxheight/oldheight);
                myimg.height = maxheight;
             }
         }
       }
    }
    //缩放图片到合适大小
    ResizeImages();
</script>
