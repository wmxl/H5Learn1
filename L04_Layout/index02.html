<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table layout</title>
	<style type="text/css">

		#container{
			width: 100%;
			height: 950px;
			background-color: darkgray;
			font-size: 20;
		}
		#heading{
			width: 100%;
			height: 10%;
			background-color: aqua;
		}
		#content_menu{
			width: 30%;
			height: 80%;
			background-color: aquamarine;
			float: left;
		}
		#content_body{
			width: 70%;
			height: 80%;
			background-color: blueviolet;
			float: left;
		}
		#footing{
			width: 100%;
			height: 10%;
			background-color: black;
			clear: both;
		}
	</style>
</head>
<body marginheight="0px" marginwidth="0px">
	<table width="100%" height="940px" style="background-color: darkgray">
		<tr>
			<td colspan="2" width="10%" height="10%" style="background-color: aqua">table head111 </td>
		</tr>
		<tr>
			<td  width="30%" height="80%" style="background-color: blue">
				<ul>
					<li>ios</li>
					<li>android</li>
					<li>html6</li>
				</ul>
			</td>
			<td  width="70%" height="80%" style="background-color: blueviolet">table right</td>
		</tr>
		<tr>
			<td colspan="2" width="10%" height="10%" style="background-color: black">table bottom</td>
		</tr>
	</table>
</body>
</html>
