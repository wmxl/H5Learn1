<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body onload="msg()" >
	<div class="div" onmouseover="onOver(this)" onmouseout="onOut(this)">
			
	</div>

	<script>
			function onOver(ooj) {
				ooj.innerHTML = "Hello";
			}
			function onOut(ooj) {
				ooj.innerHTML = "World";
			}
	</script>
	<form >
		<input type="text" onchange="changeDemo(this)">
		<input type="text" onselect="changeDemo2(this)" onfocus="changeDemo3(this)">

	<script>
		function changeDemo(bg) { 
			alert("内容改变了")
		}
		function changeDemo2(bg) { 
			bg.style.background="red";
		}
		function changeDemo3(bg) { 
			bg.style.background="blue";
		}
		function msg() { 
			alert("网页内容加载完毕!");
		}
		function msg2() {	
			alert("网页关闭!");		
		}
	</script>

</body>
</html>
