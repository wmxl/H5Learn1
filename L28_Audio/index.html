<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--<audio src="1.mp3" controls="controls">buzhichi</audio>-->

    <button id="btn" >Play/Pause</button>
    <audio id="audio" src="1.mp3" controls="controls">你的浏览器不支持</audio>
    <script>
        var a = document.getElementById("audio");
        var b = document.getElementById("btn");
        b.onclick=clickA;
        function clickA(){
            if(a.paused){
                a.play();
            }else{
                a.pause();
            }
        }
    </script>
</body>
</html>
